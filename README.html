<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perdón por ser tonto</title>
    <style>
        body {
            background-color: #f7efe3;
            color: #5a4633;
            font-family: 'Georgia', serif;
            text-align: center;
            padding: 30px;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 30px;
            color: #3d2c1e;
            text-shadow: 0 0 5px #d6c3aa;
        }

        .sobre-contenedor {
            position: relative;
            width: 300px;
            height: 200px;
            margin: 50px auto;
            perspective: 1000px;
        }

        .sobre {
            width: 100%;
            height: 100%;
            background: #fff5dc;
            border: 3px solid #cbb089;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 0 20px #cbb089;
            transition: transform 1.2s ease;
            transform-origin: top;
        }

        .sello {
            width: 70px;
            height: 70px;
            background: #b30000;
            color: #fff5dc;
            font-weight: bold;
            border-radius: 50%;
            line-height: 70px;
            text-align: center;
            position: absolute;
            top: 65px;
            left: 115px;
            cursor: pointer;
            box-shadow: 0 0 10px #a52a2a;
            transition: transform 0.3s;
            font-size: 13px;
        }

        .sello:hover {
            transform: scale(1.1);
        }

        .carta {
            display: none;
            font-size: 40px;
            margin-top: 60px;
            color: #3d2c1e;
            animation: aparecer 2.5s forwards;
        }

        @keyframes aparecer {
            0% {opacity: 0; transform: translateY(40px);}
            100% {opacity: 1; transform: translateY(0);}
        }

        .decoracion {
            position: absolute;
            width: 110px;
            border-radius: 8px;
            box-shadow: 0 0 8px #cbb089;
        }

        .jose {
            top: 15px;
            left: 15px;
        }

        .rafa {
            bottom: 15px;
            right: 15px;
        }

        .nota {
            font-size: 16px;
            margin-top: 30px;
            color: #6b5844;
        }
    </style>
</head>
<body>

    <h1>Perdón por ser tonto</h1>

    <div class="sobre-contenedor">
        <div class="sobre" id="sobre">
            <div class="sello" onclick="abrirSobre()">Aprieta<br>Aquí</div>
        </div>
    </div>

    <div class="carta" id="carta">Para ti ❤️</div>

    <div class="nota">Una tontería desde mi vergüenza… pero sincera.</div>

    <!-- Imágenes decorativas -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2b/Jose_Jose_El_Pr%C3%ADncipe_de_la_Canci%C3%B3n.jpg" class="decoracion jose">
    <img src="https://pbs.twimg.com/media/EYo9A3OX0AAh2V1.jpg" class="decoracion rafa">

    <script>
        function abrirSobre() {
            const sobre = document.getElementById("sobre");
            sobre.style.transform = "rotateX(-100deg)";
            setTimeout(() => {
                document.getElementById("carta").style.display = "block";
            }, 1000);
            setTimeout(() => {
                window.location.href = "index.html";
            }, 4000);
        }
    </script>

</body>
</html>
